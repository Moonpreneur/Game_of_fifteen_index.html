<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Game of Fifteen</title>
</head>
<body>
  <div id="logo">
    <img src="website-logo.png" alt="website-logo">
  </div>
  <div id="start-screen" class="flex-container">
    <div id="title-bar"></div>
    <h1 class="heading">Game of Fifteen</h1>
    <div class="button-container">
      <button id="how-to-play-button">How to Play</button>
    </div>
  </div>

  <div id="instructions-screen" class="flex-container" style="display: none;">
    <div class="flex-item instructions-container">
      <h2>How to Play</h2>
      <p>&bull; Move tiles in grid to order them from 1 to 15.<br>
         &bull; To move a tile you can click on it or use your arrow keys.<br>
         &bull; Press ESC to pause game.
      </p>
      <p id="good_luck_text" style="text-align: center; font-weight: bold;">GOOD LUCK!</p>
      <button id="start-game-button">Start Game</button>
    </div>
  </div>

  <div id="game-screen" class="flex-container" style="display: none;">
    <div class="heading flex-item">Game of Fifteen</div>
    <div class="subheading flex-item">Time: 0 seconds</div>

    <div class="move-counter flex-item">Moves: 0</div>

    <div class="table-container flex-item"></div>
    <div class="result-container flex-item"></div>
    <div class="flex-item">
      <button id="reset-game-button">Reset Game</button>
    </div>
    <div class="volume-controls">
    <div class="flex-item">
      <label for="click-sound-volume">Click Sound Volume:</label>
      <input type="range" id="click-sound-volume" min="0" max="1" step="0.1" value="1">
    </div>
    <div class="flex-item">
      <label for="winner-sound-volume">Winner Sound Volume:</label>
      <input type="range" id="winner-sound-volume" min="0" max="1" step="0.1" value="1">
    </div>
  </div>

  <audio id="click-sound" src="tap.mp3"></audio>
  <audio id="winner-sound" src="winner.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
